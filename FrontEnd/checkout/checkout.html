<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../global.style.css" />
    <link rel="stylesheet" href="./checkout.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <aside>
      <img id="logo" src="../assets/revshop-background.png" />
      <ul id="side-nav">
        <li>
          <a class="nav-link" href="../dashboard/dashboard.html">
            <i class="nav-icon bi-house"></i>
            <span class="nav-item">Home</span>
          </a>
        </li>
        <li>
          <a class="nav-link" href="../history/history.html">
            <i class="nav-icon bi-clock-history"></i>
            <span class="nav-item">Order History</span>
          </a>
        </li>
        <li>
          <a class="nav-link" href="../cart/cart.html">
            <i class="nav-icon bi-cart"></i>
            <span class="nav-item">Cart</span>
          </a>
        </li>
        <li>
          <a class="nav-link" id="logout-btn" href="#">
            <i class="bi bi-box-arrow-right"></i>
            <span class="nav-item">Logout</span>
          </a>
        </li>
      </ul>
    </aside>
    <main>
      <h1 id="title">Revshop</h1>
      <h1 id="description">Checkout</h1>

      <div id="form-container">
        <h2 id="shipping-title">Shipping Information:</h2>
        <form id="address">
          <div class="form-group">
            <label for="street">Street</label>
            <input type="text" id="street" name="street" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" required />
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" pattern="[0-9]{5}" id="zip" name="zip" required />
          </div>
          <input class="btn" type="submit" value="Next" />
          <button class="btn" onclick="mockShipping()">Mock Data</button>
        </form>
        <h2 id="billing-title" class="hidden">Billing Information</h2>
        <form id="billing" class="hidden">
          <div class="form-group">
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="card">Credit Card</label>
            <input type="text" id="card" pattern="[0-9]{16}" name="card" required />
          </div>
          <div class="form-group">
            <label for="expiration">Expiration</label>
            <input type="text" id="expiration" name="expiration" required />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" required />
          </div>
          <div class="btn-group">
            <button class="btn" id="prevShipping" style="width: 200px">
              Back to Shipping
            </button>
            <input class="btn" type="submit" value="Next" />
          </div>
          <button class="btn" onclick="mockCard()">Mock Data</button>
        </form>
        <div id="checkout-final" class="hidden">
          <!--Overview before checkout-->

          <h2>Order Details</h2>
          <div class="checkout-item">
            <h3>Order Items</h3>
            <div id="order-items">
              <div id="cart"></div>
            </div>
          </div>
          <h3 id="total" style="text-align: center"></h3>
          <div class="checkout-item">
            <h3>Shipping Information</h3>
            <p id="address-confirmation"></p>
            <button class="btn" id="shipping-edit">Edit</button>
          </div>
          <div class="checkout-item">
            <h3>Billing Information</h3>
            <p id="billing-confirmation"></p>
            <button class="btn" id="bill-edit">Edit</button>
          </div>
          <div style="display: flex; justify-content: center">
            <button class="btn" id="checkout-btn" onclick="checkout()">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </main>
    <section class="modal hidden">
      <h1>Success!</h1>
      <p id="order-email"></p>
      <span id="content" style="text-align: center">Click anywhere to go back to the home screen</span>
      </div>
    </section>
    <div class="overlay hidden"></div>
    <div class="loader"></div>
    <script src="../global scripts/loader.js"></script>
    <srcipt src="../global scripts/logout.js"></srcipt>
    <script src="./checkout.js"></script>
  </body>
</html>
