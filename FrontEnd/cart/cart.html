<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../global.style.css" />
    <link rel="stylesheet" href="./cart-style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <aside>
      <img id="logo" src="../assets/revshop-background.png" />
      <ul id="side-nav">
        <li>
          <a class="nav-link" href="../dashboard/dashboard.html">
            <i class="nav-icon bi-house"></i>
            <span class="nav-item">Home</span>
          </a>
        </li>
        <li>
          <a class="nav-link" href="../history/history.html">
            <i class="nav-icon bi-clock-history"></i>
            <span class="nav-item">Order History</span>
          </a>
        </li>
        <li class="active">
          <a class="nav-link" href="#">
            <i class="nav-icon bi-cart"></i>
            <span class="nav-item">Cart</span>
          </a>
        </li>
        <li>
          <a class="nav-link" id="logout-btn" href="#">
            <i class="bi bi-box-arrow-right"></i>
            <span class="nav-item">Logout</span>
          </a>
        </li>
      </ul>
    </aside>
    <main>
      <h1 id="title">Revshop</h1>
      <div id="header">
        <h1>Cart</h1>
        <button id="checkout" class="btn" onclick="checkout()">Checkout</button>
      </div>

      <div id="cart-items"></div>
    </main>
    <section class="modal hidden">
      <h3>Change quantity to:</h3>
      <input type="number" id="quantity" />
      <div class="btn-group">
        <button id="submit-btn" class="btn">Submit</button>
        <button id="cancel-btn" class="btn" onclick="closeModal()">
          Cancel
        </button>
      </div>
    </section>
    <div class="overlay hidden"></div>
    <div class="loader"></div>
    <script src="../global scripts/loader.js"></script>
    <script src="../global scripts/logout.js"></script>
    <script src="./cart.js"></script>
  </body>
</html>
