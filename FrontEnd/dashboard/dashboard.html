<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="./dashboard-style.css" />
    <link rel="stylesheet" href="./search.css" />
    <link rel="stylesheet" href="../global.style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <aside>
      <img id="logo" src="../assets/revshop-background.png" />
      <ul id="side-nav">
        <li class="active">
          <a class="nav-link" href="#">
            <i class="nav-icon bi-house"></i>
            <span class="nav-item">Home</span>
          </a>
        </li>
        <li>
          <a class="nav-link" href="../history/history.html">
            <i class="nav-icon bi-clock-history"></i>
            <span class="nav-item">Order History</span>
          </a>
        </li>
        <li>
          <a class="nav-link" href="../cart/cart.html">
            <i class="nav-icon bi-cart"></i>
            <span class="nav-item">Cart</span>
          </a>
        </li>
        <li>
          <a class="nav-link" id="logout-btn" href="#">
            <i class="bi bi-box-arrow-right"></i>
            <span class="nav-item">Logout</span>
          </a>
        </li>
      </ul>
      <div id="category-filter">
        <h3>Filter By Categories</h3>
      </div>
    </aside>
    <main>
      <h1 id="title">RevShop</h1>
      <div id="header">
        <h2 id="name"></h2>
        <button id="clear" class="search-btn hidden" onclick="clearSearch()">
          Clear Search Filter
        </button>
        <div id="search-bar" class="close">
          <i class="bi-search"></i>
          <input
            type="text"
            id="search-box"
            class="search close"
            placeholder="Search"
          />
          <button
            id="search-btn"
            class="search-btn close"
            onclick="submitSearch()"
          >
            Search
          </button>
        </div>
      </div>
      <div id="products"></div>
    </main>

    <section class="modal hidden">
      <h1 id="modal-title">SUCCESS!</h1>
      <span id="content" style="text-align: center"></span>
      <p>Click to close</p>
    </section>
    <div class="overlay hidden"></div>
    <div class="loader"></div>

    <script src="../global scripts/loader.js"></script>
    <script src="./dashboard.js"></script>
    <script src="../global scripts/logout.js"></script>
  </body>
</html>
