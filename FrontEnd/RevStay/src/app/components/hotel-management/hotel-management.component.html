<div>
  <h1>Hotel Management</h1>
  <div id="header">
    <h1>Current Hotels</h1>
    <button class="primary-btn" (click)="addHotel()">Add New Hotel</button>
  </div>
  <div id="hotels-wrapper">
    @for(hotel of hotels; track hotel.hotelId){
    <app-hotel-management-card
      class="hotel-card"
      [hotel]="hotel"
    ></app-hotel-management-card>
    }
  </div>
</div>
