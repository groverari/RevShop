<div>
    <h3>Rating: {{ review.rating }}</h3>
    <p>{{ review.text }}</p>
    @if (review.feedback){
    <p><b>Your Response: </b>{{ review.feedback }}</p>
    } @else{
        <label for="reviewFeedback">Respond to customer review: </label>
        <input type="text" [(ngModel)]="response" name="reviewFeedback">
        <button class="primary-btn" (click)="respond()">Submit Response</button>
    }
    <hr>
</div>
