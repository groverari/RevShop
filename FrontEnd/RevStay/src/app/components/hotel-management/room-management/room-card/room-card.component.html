<div>
  <h1>{{ room.roomName }}</h1>
  <p>{{ room.description }}</p>
  <h3>Number of Rooms in hotel: {{ room.quantity }}</h3>
  <h2>${{ room.price }}</h2>
  <div class="btn-group">
    <button class="primary-btn" (click)="editRoom()">Edit</button>
    <button class="primary-btn" (click)="deleteRoom()">Delete</button>
  </div>
</div>
