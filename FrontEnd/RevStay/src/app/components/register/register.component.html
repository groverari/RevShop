<div class="wrapper">
  <div id="register-content">
    <p-selectButton
      [options]="stateOptions"
      [(ngModel)]="userType"
      optionLabel="label"
      optionValue="value"
    ></p-selectButton>
    @if (userType){
    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
      <h1>{{ userType }} Registration</h1>
      <p class="error-msg">{{ formError }}</p>
      <div class="form-group">
        <label for="exampleInputEmail1">Email:</label>
        <br />
        <input
          type="email"
          formControlName="email"
          aria-describedby="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <br />
        <input
          type="password"
          formControlName="password"
          aria-describedby="password"
          placeholder="Enter Password"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <br />
        <input
          type="text"
          formControlName="firstName"
          aria-describedby="firstName"
          placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last name:</label>
        <br />
        <input
          type="text"
          formControlName="lastName"
          aria-describedby="lastName"
          placeholder="Last Name"
        />
      </div>
      <button class="primary-btn" id="register-btn" type="submit">Register</button>
      <span class="error-msg">{{ registerError }}</span>
    </form>
    } @else {
    <h3>Please Select a Registration Type</h3>
    }
    <div id="login">
      <h3 class="login-title" id="title-left">Already a member?</h3>
      <h3 class="login-title" id="title-right">Log in here!</h3>
      <button class="primary-btn" id="login-btn" (click)="login()">
        Login
      </button>
    </div>
  </div>
</div>
